<div fxLayout="column" class="w-100 h-100 hospital-button" fxLayoutAlign="start" fxLayoutGap="20px">
    <div fxLayout="row" fxLayoutAlign="space-between end" (click)="backToHome()" class="back-button">
        <button class="back" mat-button fxLayout="row" fxLayoutAlign="center center">
            <mat-icon>keyboard_arrow_left</mat-icon><span>Back</span>
        </button>
        <button class="update" mat-stroked-button fxLayout="row" fxLayoutAlign="center center">
            <span>Update</span>
        </button>
    </div>
    <div fxLayout="row" fxFlex="20" class=" w-100 h-100" fxLayoutGap="10px" fxLayoutAlign="center center">
        <div class="welcome-msg" fxLayout="row" fxFlex="50">
            <strong>Profile</strong>
        </div>
    </div>
    <div fxLayout="column" fxLayoutAlign="start" class="profile">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
            <div class="h5" fxFlex="20">UserName</div>
            <mat-form-field appearance="legacy" class="w-50">
                <!-- <mat-label>Enter some input</mat-label> -->
                <input matInput #input value="Sandhya Balu">
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
            <div class="h5" fxFlex="20">FirstName</div>
            <mat-form-field appearance="legacy" class="w-50">
                <!-- <mat-label>Enter some input</mat-label> -->
                <input matInput #input value="Sandhya">
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
            <div class="h5" fxFlex="20">LastName</div>
            <mat-form-field appearance="legacy" class="w-50">
                <!-- <mat-label>Enter some input</mat-label> -->
                <input matInput #input value="Balu">
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
            <div class="h5" fxFlex="20">Gender</div>
            <mat-form-field appearance="fill">
                <mat-label>Select Gender</mat-label>
                <mat-select>
                    <mat-option value="female" selected>Female</mat-option>
                    <mat-option value="male">Male</mat-option>
                    <mat-option value="male">Other</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
            <div class="h5" fxFlex="20">EmailId</div>
            <mat-form-field appearance="legacy" class="w-50">
                <!-- <mat-label>Enter some input</mat-label> -->
                <input matInput #input value="sbalu3@asu.edu">
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
            <div class="h5" fxFlex="20">Phone Number</div>
            <mat-form-field appearance="legacy" class="w-50">
                <!-- <mat-label>Enter some input</mat-label> -->
                <input matInput #input value="+14807917700">
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
            <div class="h5" fxFlex="20">Address</div>
            <mat-form-field appearance="legacy" class="w-50">
                <!-- <mat-label>Enter some input</mat-label> -->
                <input matInput #input value="1710 S Jentilly Ln">
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
            <div class="h5" fxFlex="20">State</div>
            <mat-form-field appearance="legacy" class="w-50">
                <!-- <mat-label>Enter some input</mat-label> -->
                <input matInput #input value="Arizona">
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
            <div class="h5" fxFlex="20">Country</div>
            <mat-form-field appearance="legacy" class="w-50">
                <!-- <mat-label>Enter some input</mat-label> -->
                <input matInput #input value="United States">
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
            <div class="h5" fxFlex="20">ZipCode</div>
            <mat-form-field appearance="legacy" class="w-50">
                <!-- <mat-label>Enter some input</mat-label> -->
                <input matInput #input value="85281">
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
            <div class="h5" fxFlex="20">Date of Birth</div>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
            <div class="h5" fxFlex="20">Blood Group</div>
            <mat-form-field appearance="fill">
                <mat-label>Select Blood Group</mat-label>
                <mat-select>
                    <mat-option value="O+ve">O+ve</mat-option>
                    <mat-option value="O-ve">O-ve</mat-option>
                    <mat-option value="B+ve">B+ve</mat-option>
                    <mat-option value="B+ve">B-ve</mat-option>
                    <mat-option value="B+ve">A+ve</mat-option>
                    <mat-option value="B+ve">A-ve</mat-option>
                    <mat-option value="B+ve">AB+ve</mat-option>
                    <mat-option value="B+ve">AB-ve</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

</div>
